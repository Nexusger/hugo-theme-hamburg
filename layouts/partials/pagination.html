{{ if or .HasPrev .HasNext }}
  <div class="delimiter"></div>
  <nav class="pagination" role="navigation">
    {{ if .HasNext }}
      <a class="btn btn-primary btn-older-posts" href="{{ .Next.URL }}">
        <div>
          <span aria-hidden="true">&larr;</span> {{ i18n "olderPosts" }}
        </div>
      </a>
    {{ else }}
      <div class="btn btn-primary btn-older-posts disable" style="color:gray;border-color: gray;">
        <div>
          <span aria-hidden="true">&larr;</span> {{ i18n "olderPosts" }}
        </div>
      </div>
    {{ end }}
    <div>
      <span>{{ i18n "pageOf" . }}</span>
    </div>
    {{ if .HasPrev }}
      <a class="btn btn-primary btn-newer-posts" href="{{ .Prev.URL }}">
        <div>
           <divpan aria-hidden="true">&rarr;</span>{{ i18n "newerPosts" }}
        </div>
      </a>
    {{ else }}
      <div class="btn btn-primary btn-newer-posts disable" style="color:gray;border-color: gray;">
        <div>
          {{ i18n "newerPosts" }}<span aria-hidden="true">&rarr;</span> 
        </div>
      </div>
    {{ end }}
  </nav>
{{ end}}
