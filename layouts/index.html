{{ partial "header.html" . }}
{{ $paginator := .Paginate (where .Data.Pages "Type" "posts") 10 }}
<div class="article-list">
  {{ range $paginator.Pages }}
    {{ .Render "li" }}
  {{ end }}
</div>
{{ if (not (eq nil $paginator)) }}
  {{ partial "pagination.html" $paginator }}
{{ end }}
{{ partial "footer.html" . }}
